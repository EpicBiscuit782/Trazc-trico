<div class="modal fade" id="login">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span></button>
                  <h4 class="modal-title">Recuperar Contraseña</h4>
              </div>
              <div class="modal-body">
                <form name="frmLogin">
                  <div class="row" >
                      <br><br>
                        <div class="col-md-7 col-md-offset-2">
                          <label for="correo">Correo</label>
                          <div class="input-group">

                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email"
                                   class="form-control"
                                   name="correo"
                                   placeholder="ejemplo@gmail.com"
                                   ng-model="info.correo"
                                   ng-minlength="5"
                                   ng-maxlength="50"
                                   required>
                        </div>
                         <div class="">
                            <span class="text-danger" ng-show="!frmLogin.$pristine && frmLogin.correo.$error.required">
                                <strong>Correo es Requerido!!!</strong>
                            </span>
                            <span class="text-danger" ng-show="frmLogin.correo.$error.email">
                                    <strong>Correo Invalido!</strong>
                            </span>
                            <span class="text-danger" ng-show="frmLogin.correo.$error.minlength">
                                    <strong>Muy Corto!</strong>
                            </span>
                            <span class="text-danger" ng-show="frmLogin.correo.$error.maxlength">
                                    <strong>Muy Largo</strong>
                            </span>
                       </div>


                      </div>

                      <!-- ./col -->


              </div>
              <br>
              <div class="row">

                  <div class="col-md-2 col-md-offset-4">
                    <button  ng-click="recuperarPass(info)" class="btn btn-success"  ng-disabled="!frmLogin.$valid"><i class="fa fa-send"></i> Enviar </button>
                  </div>
              </div>

              </form>
              <div class="modal-footer">
                  <div class="alert alert-danger text-center" ng-show="parc_ban">
                    <strong class="text-center">Parcelas no Registradas</strong>
                  </div>
              </div>
          </div>
            <!-- /.modal-content -->
      </div>
          <!-- /.modal-dialog -->
</div>
