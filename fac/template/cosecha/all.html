<div class="row">

		<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">
            	<div class="row">
            		<div style="float: left" class="col-md-3">
            			<h2 class="text-success">Cosecha y Venta</h2>
                </div>
            		<div style="float: right" class="col-md-2">
                      <a href="#/cosecha" class="btn btn-success btn-fab"><i class="fa fa-plus"></i>  </a>
                  </div>
                </div>
            </div>


            <!-- /.box-header -->
     <div class="panel-body">


        		<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            </div>
              	<br><br>
    <div class="table-responsive">

        <table class="table table-bordered table-hover">
					<thead >
						<th class="text-center success">#</th>
						<th class="text-center success"><a ng-click="col='pdc_fecha'; reverse = !reverse;">Fecha</a></th>
            <th class="text-center success"><a ng-click="col='pcl_alias'; reverse = !reverse;">Parcela</a></th>
            <th class="text-center success">Kilos</th>
            <th class="text-center success">Comprador</th>
            <th class="text-center success">Detalle</th>
            <th class="text-center success">Generar Código</th>
					</thead>

					<tbody>
						<tr ng-repeat="cosecha in cosechas.cosecha | filter:buscar | orderBy:col:reverse" class="text-center">
							<td>{{ $index +1 }}</td>
							<td>{{ cosecha.pdc_fecha }}</td>
              <td>{{ cosecha.pcl_alias }}</td>
              <td>{{ cosecha.kilos }}</td>
              <td>{{ cosecha.cmp_nombre }}</td>
							<td>
                <a href="#/detalleCosecha/{{ cosecha.id_produccion }}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-list-alt"></i> </a>
              </td>
							<td>
                <a href="#/codigo/{{ cosecha.id_produccion }}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-list-alt"></i> </a>
              </td>

						</tr>

					</tbody>
        </table>
         </div>
  </div>
	<div class="panel-footer clearfix">
			<ul class="pagination pagination-sm no-margin pull-right">
				<li><a ng-click="moverA(1)">«</a></li>

				<li ng-repeat="pag in cosechas.paginas"
				ng-class="{
				'active': cosechas.pag_actual === pag}">
					<a ng-click="moverA(pag)">{{ pag }}</a>
				</li>


				<li><a ng-click="moverA(cosechas.total_paginas)">»</a></li>
			</ul>
 </div>

		</div>
	</div>

</div>
