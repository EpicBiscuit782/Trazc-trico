<div class="panel ">
    <div class="panel-heading with-border">
        <h2 class="text-success"> <i class="fa fa-plus-circle" ></i> Cosecha Anual</h2>
    </div>

    <div class="panel-body">

		  <form name="frmCosecha" novalidate>


			<div class="row">

						<div class="col-md-3 col-md-offset-4">
		             <label for="tg">AÃ±o</label>
			           <div class="input-group">
			               <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			               <select class="form-control"
			                			ng-model="info.year"
                            ng-change="consulta(info)"
			                			required>
      								  <option value="2017"> 2017 </option>
      								  <option value="2018"> 2018 </option>
      								  <option value="2019"> 2019 </option>
								     </select>
			          </div>
			     </div>

		</div>

	</form>

			<br><br><br><br>


				<div class="row">
					<div class="col-md-4 col-md-offset-4">
					  <table class="table  table-bordered table-hover">
					    <thead>
					      <tr class="success">

					        <th class="text-right">MES</th>
					        <th class="text-right">KILOGRAMOS</th>

					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="cosecha in cosechas">
					        <td class="text-right">{{ cosecha.mes }}</td>
					        <td class="text-right">{{ cosecha.kilos}}</td>
					      </tr>
                <tr>
                  <th class="text-right success">TOTAL KILOGRAMOS</th>
                  <th class="text-right success">{{ total }}</th>
                </tr>
					    </tbody>
					  </table>
					</div>
				</div>

				<br><br>


              <div class="row">
                <div class="col-md-6 col-md-offset-0" >
                  <div google-chart chart="myChartObject" style="height:350px;"></div>
                </div>

                <div class="col-md-6 col-md-offset-0">
                  <div google-chart chart="myChartObjectBarra" style="height:350px;"></div>
                </div>
              </div>


              	<br><br>





    	</div><!-- /.box-body -->
