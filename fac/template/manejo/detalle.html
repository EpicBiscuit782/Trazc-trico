<div class="panel ">
    <div class="panel-heading with-border">
        <h2 class="text-success"> <i class="fa fa-circle" ></i> Manejo Integral</h2>
    </div>
  <div class="panel-body">

          <div class="row"> <br><br>

					    <div class="col-md-2 col-md-offset-2">
		              <label for="parcela">Parcela</label>
			            <div class="input-group">
			                <span class="input-group-addon"><i class="fa fa-th"></i></span>
			                <input type="text"
			                			class="form-control"
			                			id="parcela"
			                			ng-model = "manejo.pcl_alias"
			                			disabled>
			            </div>

			        </div>

		            <div class="col-md-2 col-md-offset-2">
		                <label for="fecha">Fecha</label>
			              <div class="input-group">

			                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			                	<input type="text"
			                			class="form-control"
			                			name="fecha"
			                			ng-model = "manejo.fecha";
                            disabled
			                			>
			            	</div>

			        </div>

			    </div> <br><br>

          <hr>
          <fieldset>
  					<legend>Problema Fitosanitario a Tratar</legend>


  				<div class="row"><br>

                  	<div class="col-md-4 col-md-offset-2 ">
                  		<label for="nombre" class="control-label">Problema Fitosanitario</label>
  	                  <div class="input-group">
  	                  	<span class="input-group-addon"><i class="fa fa-bug"></i></span>
  		                	<select class="form-control"
  		                			disabled>
  							             <option  value="{{ enfermedad.id_enfermedad }}">{{manejo.enfermedad}}</option>
  							        </select>
  						        </div>
  	                </div>
  	        </div>


  	   </fieldset>
  	        	<br>

				<div class="row">

          <div class="col-md-7 col-md-offset-2">

              <table class="table table-bordered table-hover">
                <thead class="success">
                  <th class="text-center success">Insumo</th>
                  <th class="text-center success"> Metodo Aplicaci√≥n</th>
                  <th class="text-center success"> Dosis</th>
                  <th class="text-center success"> Medida</th>
                  <th class="text-center success"> Volumen Agua</th>
                </thead>

                <tbody>
                  <tr ng-repeat="det in detalle track by $index" class="text-center">
                    <td>{{ det.nombre_com }}</td>
                    <td >{{ det.metodo }}</td>
                    <td >{{ det.dosis}}</td>
                    <td >{{ det.medida}}</td>
                    <td >{{det.agua}}</td>
                  </tr>

                </tbody>
              </table>
          </div>

				</div>
        <br><br>

        <hr>
        <fieldset>
					<legend>Intervalo de Seguridad</legend>

					<div class="row">

						 <div class="col-md-3 col-md-offset-1">
		                	<label for="inicio">Fecha Inicio</label>
			                <div class="input-group">

			                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			                	<input type="text"
			                			class="form-control"
			                			name="inicio"
                            placeholder="dddd-mm-dd"
			                			ng-model = "manejo.inicio";
			                			disabled>
			            	</div>
			        	</div>

			        	 <div class="col-md-3 col-md-offset-0">
		                	<label for="fin">Fecha Fin</label>
			                <div class="input-group">

			                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			                	<input type="text"
			                			class="form-control"
			                			name="fin"
                            placeholder="dddd-mm-dd"
			                			ng-model = "manejo.fin";
			                			disabled>
			            	   </div>
			        	</div>

			        	 <div class="col-md-3 col-md-offset-0">
		                	<label for="siguiente">Fecha Siguiente Corte</label>
			                <div class="input-group">

			                	<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
			                	<input type="text"
			                			class="form-control"
			                			name="siguiente"
                            placeholder="dddd-mm-dd"
			                			ng-model = "manejo.siguiente";
			                			disabled>
			            	  </div>
			        </div>


				</div>
			</fieldset> <br><br>

      <hr>
			<fieldset>
					<legend>Responsable</legend>

				<div class="row">


	                <div class="col-md-3 col-md-offset-2 ">
                		<label for="nombre" class="control-label">Responsable</label>
	                  <div class="input-group">
		                	<span class="input-group-addon"><i class="fa fa-user"></i></span>
		                	<select class="form-control"

		                			disabled>
							                <option>{{ manejo.nombre }}</option>

							       </select>
						        </div>

	                </div>
				</div>
			</fieldset>





</div><!-- /.box-body -->
    	<div class="panel-footer">

    	</div>
</div>
