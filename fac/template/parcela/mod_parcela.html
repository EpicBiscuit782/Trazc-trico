<div class="modal fade" id="mod_selParcela">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span></button>
                  <h4 class="modal-title">Selecciona Parcela</h4>
              </div>
              <div class="modal-body">
                  <div class="row" ng-show="!parc_ban" ng-repeat="sParcela in parc_select.parcela">
                      <div class="col-lg-8 col-xs-8 col-xs-offset-2">
                        <!-- small box -->
                        <div class="small-box bg-green">
                          <div class="inner">
                            <h3>{{sParcela.pcl_alias}}</h3>

                            <p>{{sParcela.pcl_municipio}}</p>
                          </div>
                          <div class="icon">
                            <i class="fa fa-lemon-o"></i>
                          </div>
                          <a href="" class="small-box-footer" ng-click="selParcela(sParcela.id_parcela,sParcela.pcl_alias)">
                            Seleccionar <i class="fa fa-arrow-circle-right"></i>
                          </a>
                        </div>
                      </div>
                      <!-- ./col -->
                  </div>
              </div>
              <div class="modal-footer">
                  <div class="alert alert-danger text-center" ng-show="parc_ban">
                    <strong class="text-center">Parcelas no Registradas</strong> 
                  </div>
              </div>
          </div>
            <!-- /.modal-content -->
      </div>
          <!-- /.modal-dialog -->
</div>
