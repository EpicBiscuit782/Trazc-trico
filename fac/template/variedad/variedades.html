<div class="row">

	<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">

            	<div class="row">
            		<div style="float: left" class="col-md-3">
            			<h2 class="text-success">Variedades</h2>
            		</div>
            		<div style="float: right" class="col-md-2">
	                  	<a href="#/variedad/new" class="btn btn-success btn-fab"><i class="fa fa-plus"></i> </a>
	                </div>
              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            	</div>
              	<br><br>

    <div class="table-responsive">

              	<table class="table table-bordered table-hover">
					<thead class="success">
						<th class="text-center success">#</th>
						<th class="text-center success"><a ng-click="col='nombre'; reverse = !reverse;">Variedad</a></th>
						<th class="text-center success">Editar</th>
					</thead>

					<tbody>
						<tr ng-repeat="variedad in variedades.variedades |filter:buscar | orderBy:col:reverse" class="text-center">
							<td>{{ $index + 1 }}</td>
							<td>{{ variedad.variedad }}</td>

							<td>
								<a href="#/variedad/{{ variedad.id_variedad}}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-edit"></i> </a>

							</td>
						</tr>
					</tbody>
              	</table>
                </div>
        	</div>
        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">Â«</a></li>

                <li ng-repeat="pag in variedades.paginas"
                ng-class="{
                'active': variedades.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(variedades.total_paginas)">Â»</a></li>
              </ul>
            </div>

		</div>
	</div>

</div>
