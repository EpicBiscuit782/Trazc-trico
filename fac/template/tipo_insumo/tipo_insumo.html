<div class="panel panel-">
        <div class="panel-heading with-border">
            <h2 class="text-success "><i class="fa fa-plus-circle"></i> Tipo de Insumo</h2>
        </div>
        	<form name="frmTipInsumo" novalidate>
         		<div class="panel-body">

					<div class="row"> <br>
              <div class="col-md-5 col-md-offset-3">
                		<label for="descrip">Descripci√≥n</label>
	                  	<div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-list"></i></span>
	                    <input type="text"
	                    		class="form-control"
	                    		placeholder="Ingrese tipo de Insumo"
	                    		name="descrip"
	                    		ng-model="tipo_insumo.descripcion"
								          ng-minlength="4"
								          ng-maxlength="40"
	                    		required>
	                  </div>
	                  <div class="">
      								<span class="text-danger" ng-show="!frmTipInsumo.$pristine && frmTipInsumo.descrip.$error.required">
      										<strong>Descripcion es Requerido!</strong>
      								</span>
      								<span class="text-danger" ng-show="frmTipInsumo.descrip.$error.minlength">
        								<strong>Muy Corto!</strong>
        						  </span>
        							<span class="text-danger" ng-show="frmTipInsumo.descrip.$error.maxlength">
          								<strong>Muy Largo!</strong>
          						</span>
							       </div>
	              </div>

	           </div>
				<br>

          <div class="text-success" ng-show="actualizado">
              <h3>Registro Guardado</h3>
          </div>
          <div class="text-danger" ng-show="error">
              <h3>Error al Guardar</h3>
          </div>


           </div><!-- /.box-body -->

           	<div class="panel-footer">
           		<div class="row">

	             	<div class="col-xs-4 col-xs-offset-4">
	             		<button type="submit" ng-click="guardarTipoInsumo(tipo_insumo)" class="btn btn-success" ng-disabled="!frmTipInsumo.$valid"><i class="fa fa-save "></i> Guardar</button>
	             		<button  class="btn btn-success" ng-click="reset(frmTipInsumo)" ng-show="buscar"><i class="fa fa-times"></i> Cancelar</button>
	            </div>
           	</div>


        </form>

</div>
