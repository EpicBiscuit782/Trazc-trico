<div class="panel panel-">
    <div class="panel-heading with-border">
        <h2 class="text-success "><i class="fa fa-plus-circle"></i> Administrador</h2>
    </div>
    <form name="frmAdmin" novalidate>
      <div class="panel-body"><br>

					<div class="row">
              <div class="col-md-4 col-md-offset-3">
                	<label for="nombre">Nombre</label>
	                <div class="input-group">
	                   <span class="input-group-addon"><i class="fa fa-user"></i></span>
	                   <input type="text"
	                    	 class="form-control"
	                    	 placeholder="Ingrese Nombre"
	                    	 name="nombre"
	                    	 ng-model="admin.usr_nombre_completo"
	                    	 ng-minlength="4"
	                    	 ng-maxlength="70"
	                    	 required>
	                </div>
	                <div class="">
    								<span class="text-danger" ng-show="!frmAdmin.$pristine && frmAdmin.nombre.$error.required">
    										<strong>Nombre es Requerido!!!</strong>
    								</span>
    								<span class="text-danger" ng-show="frmAdmin.nombre.$error.minlength">
            						<strong>Muy Corto!</strong>
            				</span>
          					<span class="text-danger" ng-show="frmAdmin.nombre.$error.maxlength">
            						<strong>Muy Largo</strong>
            				</span>
							    </div>
	           </div>

	      </div>
				<br>

				<div class="row">


        <div class="col-md-3 col-md-offset-3">
            <label for="correo">Correo</label>
	          <div class="input-group">
	               <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
	               <input type="email"
	                    class="form-control"
	                 	  placeholder="Ingrese Dirección Electronica"
	                    name="correo"
	                    ng-model="admin.usr_email"
	                    ng-minlength="6"
	                    ng-maxlength="80">
	          </div>
	          <div class="">
								<span class="text-danger" ng-show="!frmAdmin.$pristine && frmAdmin.correo.$error.required">
										<strong>Correo es Requerido!!!</strong>
								</span>
								<span class="text-danger" ng-show="frmAdmin.correo.$error.minlength">
        						<strong>Muy Corto!</strong>
        				</span>
                <span class="text-danger" ng-show="frmAdmin.correo.$error.email">
                    <strong>Correo Invalido!</strong>
                </span>
      					<span class="text-danger" ng-show="frmAdmin.correo.$error.maxlength">
        						<strong>Muy Largo</strong>
        				</span>
					 </div>
	      </div>

        <div class="col-md-4 " ng-if="creando">
             <label for="pass">Contraseña</label>
             <div class="input-group">

               <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
               <input type="password"
                      class="form-control"
                      name="pass"
                      placeholder="*********"
                      ng-model="admin.usr_password"
                      ng-minlength="7"
                      ng-maxlength="30"
                      required>
           </div>
           <div class="">
               <span class="text-danger" ng-show="!frmAdmin.$pristine && frmAdmin.pass.$error.required">
                   <strong>Contraseña es Requerido!!!</strong>
               </span>
               <span class="text-danger" ng-show="frmAdmin.pass.$error.minlength">
                   <strong>Muy Corto!</strong>
               </span>
               <span class="text-danger" ng-show="frmAdmin.pass.$error.maxlength">
                  <strong>Muy Largo</strong>
               </span>
         </div>
       </div>

	    </div>
				<br>


        <div class="text-success" ng-show="actualizado">
          <h3>Registro Guardado</h3>
        </div>
        <div class="text-danger" ng-show="error">
          <h3>Error al guardar</h3>
        </div>

        </div><!-- /.box-body -->

        <div class="panel-footer">
        	<div class="row">

	             	<div class="col-xs-4 col-xs-offset-4">
	             		<button type="submit" ng-click="guardarAdmin(admin)" class="btn btn-success" ng-disabled="!frmAdmin.$valid"><i class="fa fa-save"></i>  Guardar </button>
	             		<button  class="btn btn-success" ng-click="reset(frmAdmin)" ng-show="buscar"><i class="fa fa-times"></i>  Cancelar </button>
	            </div>
        </div>
        </div>
