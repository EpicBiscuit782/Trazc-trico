<div class="row">

	<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">
            	<div class="row">
            		<div class="col-md-3 col-md-offset-0">
            			<h2 class="text-success">Inventario </h2>
            		</div>
              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            	</div>
              	<br><br>
    <div class="table-responsive">
              	<table class="table table-bordered table-hover">
					<thead >
						<th class="text-center success">#</th>
						<th class="text-center success"><a ng-click="col='nombre_com'; reverse = !reverse;">Nombre Comercial</a></th>
						<th class="text-center success"><a ng-click="col='descripcion'; reverse = !reverse;">Tipo</a></th>
						<th class="text-center success">Ingrediente Activo</th>
						<th class="text-center success">Existencia</th>
						<th class="text-center success">Medida</th>
						<th class="text-center success">Precio</th>

					</thead>

					<tbody>
						<tr ng-repeat="insumo in insumos.insumos | filter:buscar | orderBy:col:reverse" class="text-center">
							<td>{{ $index + 1 }}</td>
							<td>{{ insumo.nombre_com }}</td>
                            <td>{{ insumo.descripcion }}</td>
							<td>{{ insumo.ingrediente_act }}</td>
							<td ng-style="negativeValue(insumo.cantidad)">{{ insumo.cantidad | number:2 }}</td>
							<td>{{ insumo.medida }}</td>
							<td>{{ insumo.precio | currency}}</td>

						</tr>
					</tbody>
              	</table>
                </div>
        	</div>
        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in insumos.paginas"
                ng-class="{
                'active': insumos.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(insumos.total_paginas)">»</a></li>
              </ul>
            </div>

		</div>
	</div>

</div>
