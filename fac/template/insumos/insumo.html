    <div class="panel panel-default">
        <div class="panel-heading with-border">
            <h2 class="text-success "><i class="fa fa-plus-circle"></i> Insumo </h2>
    </div>
    <form name="frmInsumo" novalidate>
        <div class="panel-body">

            <div class="row">
              <br>

                  <div class="col-md-4 col-md-offset-2">
                    <label for="nombre_com">Nombre Comercial</label>
                    <div class="input-group">

                      <span class="input-group-addon"><i class="fa fa-sticky-note-o"></i></span>
                      <input type="text"
                             class="form-control"
                             name="nombre_com"
                             placeholder="Ingrese Nombre de Comercial"
                             ng-model="insumo.nombre_com"
                             ng-minlength="1"
                             ng-maxlength="70"
                             required>
                  </div>
                  <div class="">
                      <span class="text-danger" ng-show="!frmInsumo.$pristine && frmInsumo.nombre_com.$error.required">
                          <strong>Nombre Comercial es Requerido!!!</strong>
                      </span>
                      <span class="text-danger" ng-show="frmInsumo.nombre_com.$error.minlength">
                              <strong>Muy Corto!</strong>
                      </span>
                      <span class="text-danger" ng-show="frmInsumo.nombre_com.$error.maxlength">
                              <strong>Muy Largo</strong>
                      </span>
                </div>
              </div>
                
            <div class="col-md-4 col-md-offset-0">
                  <label for="num_registro">Número de Registro</label>
                  <div class="input-group">

                    <span class="input-group-addon"><i class="fa fa-hashtag"></i></span>
                    <input type="text"
                           class="form-control"
                           name="num_registro"
                           placeholder="Ingrese el número de registro"
                           ng-model="insumo.num_registro"
                           ng-maxlength="60">
                </div>
            </div>
          </div>
        <br>

        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                  <label for="tipo">Tipo Insumo</label>
                  <div class="input-group">

                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <select class="form-control"
                        ng-model="insumo.id_tipo_insumo" required>
              <option ng-repeat="tipo in tipo_insumo.tipo_insumos" value="{{tipo.id_tipo_insumo}}">{{ tipo.descripcion}}</option>
            </select>
                </div>
            </div>
            
                <div class="col-md-4 col-md-offset-0">
                  <label for="ingrediente_act">Ingrediente Activo</label>
                  <div class="input-group">

                    <span class="input-group-addon"><i class="fa fa-sticky-note"></i></span>
                    <input type="text"
                           class="form-control"
                           name="ingrediente_act"
                           placeholder="Ingrese Ingrediente Activo"
                           ng-model="insumo.ingrediente_act"
                           ng-minlength="4"
                           ng-maxlength="60"
                           required>
                </div>
                 <div class="">
                    <span class="text-danger" ng-show="!frmInsumo.$pristine && frmInsumo.ingrediente_act.$error.required">
                        <strong>Ingrediente Activo es Requerido!!!</strong>
                    </span>
                    <span class="text-danger" ng-show="frmInsumo.ingrediente_act.$error.minlength">
                            <strong>Muy Corto!</strong>
                    </span>
                    <span class="text-danger" ng-show="frmInsumo.ingrediente_act.$error.maxlength">
                            <strong>Muy Largo</strong>
                    </span>
              </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <label for="tipo">Evidencia Técnica</label>
                <button ng-click="agregar_evidencia()" class="btn btn-success btn-sm"><i class="fa fa-plus-circle"></i> Agregar Nueva Evidencia</button>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-file-o"></i></span>
                    <input type="file"
                           class="form-control"
                           name="evidencia"
                           placeholder="Ingrese Evidencia Técnica"
                           ng-model="insumo.evidencia">
                      <br>
                <input type="file"
                           class="form-control"
                           name="evidencia"
                           placeholder="Ingrese Evidencia Técnica"
                           ng-model="insumo.evidencia">
                </div>
            </div>
        </div>
        <br>
          <br>

          <div class="text-success" ng-show="actualizado">
            <h3>Registro Guardado</h3>
          </div>
          <div class="text-danger" ng-show="error">
            <h3>Error al Guardar</h3>
          </div>

        </div><!-- /.box-body -->

        <div class="panel-footer">
          <div class="row">

              <div class="col-xs-4 col-xs-offset-4">
                <button type="submit" ng-click="guardarInsumo(insumo)" class="btn btn-success"  ng-disabled="!frmInsumo.$valid"><i class="fa fa-save"></i> Guardar </button>
                <button ng-click="reset(frmInsumo)" ng-show="buscar"  class="btn btn-success"><i class="fa fa-times"></i> Cancelar</button>

          </div>
        </div>
        </div>
    </form>
</div>
