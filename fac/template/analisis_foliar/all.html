<div class="row">

	<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">

            	<div class="row">
            		<div style="float: left" class="col-md-3">
            			<h2 class="text-success">Análisis Foliar</h2>
            		</div>
            		<div style="float: right" class="col-md-2">
	                  	<a href="#/analisis_foliar/new" class="btn btn-success btn-fab"><i class="fa fa-plus"></i> </a>
	                </div>
              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            	</div>
              	<br><br>

    <div class="table-responsive">

          <table class="table table-bordered table-hover">
					<thead class="success">
						<th class="text-center success">#</th>
						<th class="text-center success">Fecha</th>
						<th class="text-center success">Parcela</th>
						<th class="text-center success">Fosforo</th>
						<th class="text-center success">Potasio </th>
						<th class="text-center success">Calcio</th>
						<th class="text-center success">Magnesio</th>
						<th class="text-center success">Editar</th>
					</thead>

					<tbody>
						<tr ng-repeat="analisis_foliar in analisis_foliar.analisis_foliar |filter:buscar" class="text-center">
							<td>{{ $index + 1 }}</td>
							<td>{{ analisis_foliar.fecha}}</td>
							<td>{{ analisis_foliar.pcl_alias}}</td>
							<td>{{ analisis_foliar.fosforo}}</td>
							<td>{{ analisis_foliar.potasio }}</td>
							<td>{{ analisis_foliar.calcio }}</td>
							<td>{{ analisis_foliar.magnesio }}</td>

							<td>
								<a href="#/analisis_foliar/{{ analisis_foliar.id_analisis_foliar}}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-edit"></i> </a>

							</td>
						</tr>
					</tbody>
          </table>
                </div>
        	</div>
        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in analisis_foliar.paginas"
                ng-class="{
                'active': analisis_foliar.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(analisis_foliar.total_paginas)">»</a></li>
              </ul>
            </div>

		</div>
	</div>

</div>
