<div class="row">

	<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">

            	<div class="row">
            		<div style="float: left" class="col-md-3">
            			<h2 class="text-success">Actividades</h2>
            		</div>

            		<div style="float: right" class="col-md-2">
	                  	<a href="#/ctl_gasto/new" class="btn btn-success btn-fab"><i class="fa fa-plus"></i>  </a>
	                </div>

              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            	</div>
              	<br><br>
    <div class="table-responsive">

          <table class="table table-bordered table-hover">
					<thead >
						<th class="text-center success">#</th>
						<th class="text-center success"><a ng-click="col='ctl_descripcion'; reverse = !reverse;">Actividad</a></th>
						<th class="text-center success"><a ng-click="col='tpgst_act_descripcion'; reverse = !reverse;">Tipo de Actividad</a></th>
						<th class="text-center success">Editar</th>
					</thead>

					<tbody>
						<tr ng-repeat="ctl_gasto in ctl_gastos.ctl_gastos | filter:buscar | orderBy:col:reverse" class="text-center">
							<td>{{ $index + 1 }}</td>
							<td>{{ ctl_gasto.ctl_descripcion }}</td>
							<td>{{ ctl_gasto.tpgst_act_descripcion }}</td>

							<td>
								<a href="#/ctl_gasto/{{ ctl_gasto.id_ctl_gasto}}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-edit "></i> </a>
							</td>
						</tr>
					</tbody>
          </table>
                </div>
        	</div>
        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in ctl_gastos.paginas"
                ng-class="{
                'active': ctl_gastos.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(ctl_gastos.total_paginas)">»</a></li>
              </ul>
            </div>

		</div>
	</div>

</div>
