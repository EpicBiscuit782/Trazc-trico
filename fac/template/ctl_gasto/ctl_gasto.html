	<div class="panel panel-default">
            <div class="panel-heading with-border">
                  <h2 class="text-success "><i class="fa fa-plus-circle"></i>  Actividad</h2>
            </div>
            <form name="frmCtl_gasto" novalidate>
            	<div class="panel-body">
                	<br><br>
					<div class="row">
                	<div class="col-md-4 col-md-offset-2">
                		<label for="descrip">Descripción</label>
	                  <div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-sticky-note-o "></i></span>
	                    <input type="text"
	                    		class="form-control"
	                    		placeholder="Ingrese Actividad"
	                    		name="descrip"
	                    		ng-model="ctl_gasto.ctl_descripcion"
	                    		ng-minlength="4"
	                    	  ng-maxlength="50"
	                    	  required>
	                  </div>
	                  <div class="">
											<span class="text-danger" ng-show="!frmCtl_gasto.$pristine && frmCtl_gasto.descrip.$error.required">
													<strong>Descripción es Requerido!!!</strong>
											</span>
											<span class="text-danger" ng-show="frmCtl_gasto.descrip.$error.minlength">
				        					<strong>Muy Corto!</strong>
				        			</span>
				      				<span class="text-danger" ng-show="frmCtl_gasto.descrip.$error.maxlength">
				        					<strong>Muy Largo</strong>
				        			</span>
										</div>
	                </div>

	                <div class="col-md-4" >
                		<label for="tipo_gas">Tipo de Actividad</label>
	                  <div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-list"></i></span>
	                	  <select class="form-control"
	                			ng-model="ctl_gasto.id_tipo_gasto" required>
						  				  <option ng-repeat="tipo in tipo_gast.tipo_gastos" value="{{ tipo.id_tipo_gasto }}">{{ tipo.tpgst_act_descripcion }}</option>

						          </select>
	                  </div>
	                </div>

	             </div>
					<br><br>

					<div class="text-success" ng-show="actualizado">
	          		<h3>Registro Guardado</h3>
	        </div>
					<div class="text-error" ng-show="error">
	          		<h3>Error al Guardar</h3>
	        </div>

        </div><!-- /.box-body -->
        <div class="panel-footer">
        	<div class="row">

	             	<div class="col-xs-4 col-xs-offset-4">
	             		<button type="submit" ng-click="guardarGasto(ctl_gasto)" class="btn btn-success" ng-disabled="!frmCtl_gasto.$valid"><i class="fa fa-save"></i> Guardar</button>
	             		<button type="submit" class="btn btn-success" ng-click="reset(frmCtl_gasto)" ng-show="buscar"><i class="fa fa-times "></i> Cancelar </button>
	            </div>

        </div>
    </form>


</div>
