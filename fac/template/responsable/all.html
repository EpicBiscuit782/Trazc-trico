<div class="row">

	<div class="col-md-12">
        <div class="panel panel-">

            <div class="panel-heading with-border">
            	<div class="row">
            		<div style="float: left" class="col-md-3">
            			<h2 class="text-success">Reponsables</h2>
            		</div>
            		<div style="float: right" class="col-md-2">
	                  	<a href="#/responsable/new" class="btn btn-success btn-fab"><i class="fa fa-plus"></i>   </a>
	                </div>
              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            	</div>
              	<br><br>
    <div class="table-responsive">

          <table class="table table-bordered table-hover">
					<thead >
						<th class="text-center success">#</th>
						<th class="text-center success"><a ng-click="reverse = !reverse;">Nombre</a></th>
						<th class="text-center success">Direccion</th>
						<th class="text-center success">Teléfono</th>
						<th class="text-center success">Correo Electronico</th>
						<th class="text-center success">Puesto</th>
						<th class="text-center success">Acción</th>
					</thead>

					<tbody>
						<tr ng-repeat="responsable in responsables.responsables | filter:buscar | orderBy:'nombre':reverse" class="text-center">
							<td>{{ $index + 1 }}</td>
							<td>{{ responsable.nombre }}</td>
							<td>{{ responsable.direccion }}</td>
							<td>{{ responsable.telefono }}</td>
							<td>{{ responsable.correo}}</td>
							<td>{{ responsable.puesto}}</td>
							<td>
								<a href="#/responsable/{{ responsable.id_responsable }}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-edit"></i> </a>
							</td>
						</tr>
					</tbody>
          </table>
                </div>
        	</div>
        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in responsables.paginas"
                ng-class="{
                'active': responsables.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(responsables.total_paginas)">»</a></li>
              </ul>
            </div>

		</div>
	</div>

</div>
