<div class="row">

	<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">

            	<div class="row">
            		<div style="float: left" class="col-md-3">
            			<h2 class="text-success">Análisis Agua</h2>
            		</div>
            		<div style="float: right" class="col-md-2">
	                  	<a href="#/analisis_agua/new" class="btn btn-success btn-fab"><i class="fa fa-plus"></i> </a>
	                </div>
              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">
	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                 </div>
            		</div>
            </div>
              <br><br>
    <div class="table-responsive">

        <table class="table table-bordered table-hover">
					<thead class="success">
						<th class="text-center success">#</th>
						<th class="text-center success"><a ng-click="col='fecha'; reverse = !reverse;">Fecha</a></th>
						<th class="text-center success"> Parcela </th>
						<th class="text-center success"> Calcio </th>
						<th class="text-center success"> Magnesio </th>
						<th class="text-center success">Sodio</th>
						<th class="text-center success"> Potasio </th>
						<th class="text-center success">Editar</th>
					</thead>

					<tbody>
						<tr ng-repeat="analisis_agua in analisis_agua.analisis_agua |filter:buscar | orderBy:col:reverse" class="text-center">
							<td>{{ $index + 1 }}</td>
							<td>{{ analisis_agua.fecha}}</td>
							<td>{{ analisis_agua.pcl_alias}}</td>
							<td>{{ analisis_agua.calcio}}</td>
							<td>{{ analisis_agua.magnesio }}</td>
							<td>{{ analisis_agua.sodio }}</td>
							<td>{{ analisis_agua.potasio }}</td>

							<td>
								<a href="#/analisis_agua/{{ analisis_agua.id_analisis_agua}}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-edit"></i> </a>

							</td>
						</tr>
					</tbody>
        </table>
    </div>
     </div>

        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in analisis_agua.paginas"
                ng-class="{
                'active': analisis_agua.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(analisis_agua.total_paginas)">»</a></li>
              </ul>
         </div>

		</div>
	</div>

</div>
