

  <div class="panel panel-default">
        <div class="panel-heading with-border">
            <h2 class="text-success "><i class="fa fa-newspaper-o"></i> Noticias</h2>
        </div>
        <div class="panel-body">

          <div class="row">

            <div class="col-md-4 col-md-offset-0" ng-repeat="noticia in noticias.noticias">
              <div class="panel ">
                <div class="panel-heading" >
                  <h4 class="text-success text-center">{{ noticia.titulo | uppercase }}</h4>
                </div>
                <div class="panel-body text-justify">
									{{ noticia.cuerpo | cortarTexto : 400 }}
									<br><br>
									<a href="#/home/{{ noticia.id_noticia }}" class="text-success">Continuar Leyendo </a>
                </div>
                <div class="panel-footer text-right">{{ noticia.fecha }}</div>
                </div>
            </div>

          </div>

        </div><!-- /.box-body -->

        

        <div class="panel-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
            <li><a ng-click="moverA(1)">«</a></li>

            <li ng-repeat="pag in noticias.paginas"
            ng-class="{
            'active': noticias.pag_actual === pag}">
              <a ng-click="moverA(pag)">{{ pag }}</a>
            </li>

            <li><a ng-click="moverA(noticias.total_paginas)">»</a></li>
          </ul>
        </div>
	</div>
