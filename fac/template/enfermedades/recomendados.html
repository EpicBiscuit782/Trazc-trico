<div class="row">

	<div class="col-md-12">
        <div class="panel panel-default">

            <div class="panel-heading with-border">

            	<div class="row">
            		<div class="col-md-6 col-md-offset-0">
            			<h2 class="text-success"> Catálogo de Insumos Recomendados</h2>
            		</div>
              	</div>
            </div>
            <!-- /.box-header -->
            <div class="panel-body">

            	<div class="row">
            		<div class="col-md-4 col-md-offset-8">

	                  <div class="input-group">

	                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
	                    <input type="text"
	                    	   class="form-control"
	                    	   placeholder="buscar"
	                    	   name="buscar"
	                    	   ng-model="buscar"
	                    	   >
	                  </div>
            		</div>
            	</div>
              	<br><br>


        <table class="table table-bordered table-hover">
					<thead class="success">
						<th class="text-center success"><a ng-click="col='nombre'; reverse = !reverse;">Problema Fitosanitario</a></th>
						<th class="text-center success"><a ng-click="col='tipo'; reverse = !reverse;">Tipo</a></th>
						<th class="text-center success" ng-show="!isUser">Editar</th>
					</thead>

					<tbody>
						<tr ng-repeat="enfermedad in enfermedades.enfermedades |filter:buscar | orderBy:col:reverse" class="text-center">
							<td>{{ enfermedad.enfermedad }}</td>
							<td>{{ enfermedad.tipo_enfermedad }}</td>
							<td ng-show="!isUser">
								<a href="#/enfermedad_insumos/{{ enfermedad.id_enfermedad}}" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-edit"></i> </a>

							</td>
						</tr>
					</tbody>
      </table>
        	</div>
        	<div class="panel-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a ng-click="moverA(1)">«</a></li>

                <li ng-repeat="pag in enfermedades.paginas"
                ng-class="{
                'active': enfermedades.pag_actual === pag}">
                	<a ng-click="moverA(pag)">{{ pag }}</a>
                </li>


                <li><a ng-click="moverA(enfermedades.total_paginas)">»</a></li>
              </ul>
            </div>

		</div>
	</div>

</div>
